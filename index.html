<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="holder">

    </div>
    <button id="btn" onclick="getLocation()">Get Location</button>
    <script>
        var x = document.getElementById("holder");
        function getLocation() {
            $.post("https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyBwTKcteZa9HWbf3_AmaGyFmxN1oZrgvpg",
            function (data) {
               console.log(data); 
            }).fail((err)=>{
                console.log("ERROR "+err.code);
            });
            //key="AIzaSyBwTKcteZa9HWbf3_AmaGyFmxN1oZrgvpg"
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            }
            else { x.innerHTML = "Geolocation is not supported by this browser."; }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            x.innerHTML = lat + '---' + lon;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
        }
    </script>
</body>

</html>
